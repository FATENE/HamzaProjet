
 <link href="style/reservation.css" rel="stylesheet" media="all">

<head>

</head><script src="script/reservation2.js" type="text/javascript"></script>
<div class="container-fluid">
	<div class="modal fade" id="error" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Impossible de supprimer cette reservation</p>
				</div>
			</div>
		</div>
	</div>
	<div class="card bg-white">
		<div class="card-header card-color "style ="background-color:#B22222">
			<p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion
				des reservations</p>
		</div>
		<div class="card-body container-fluid">
			<div class="row">
				<div class="col-sm-6 mb-2">
					<label for="statut">Statut : </label> <input class="" type="text"
						id="id" hidden> <input class="" type="text" id="salle"
						hidden> <input class="" type="text" id="creneau" hidden>
					<input class="" type="text" id="users" hidden> <input
						class="form-control" type="text" id="statut" required>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<button type="button" style="margin-left:40%" class="btn btn-outline-success mt-3 mb-3"id="btn">approuver</button>
			</div>

		</div>
		<div class="table-wrapper">
			<table id="treservation2" class="fl-table">
				<thead>
					<tr class="text-uppercase bg-light  w-100">
						<th scope="col">Date</th>
						<th scope="col">Heure Debut</th>
						<th scope="col">Heure Fin</th>
						<th scope="col">Salle</th>
						<th scope="col">User</th>
						<th scope="col">Statut</th>
						<th scope="col">ignorer</th>
						<th scope="col">Accepter</th>
					</tr>
				</thead>
				<tbody id="table-content">

				</tbody>
			</table>
		</div>
	</div>

</div>
